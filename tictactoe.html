<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="tictactoe.css">
        <script src="tictactoe.js" defer></script>
    </head>
    <body>
        <div id="info-container">
            <div id="p1-info">Player 1</div>
            <input type="text" id="player1">
            <div id="p2-info">Player 2</div>
            <input type="text" id="player2">
            <br> <br>
            <button type="button" id="name-submit">Submit</button>
            <button type="button" id="reset">Reset</button>
        </div>
        <div id="cell-container" class="cell-container">
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
            <div id="9" class="cell"></div>
        </div>
    </body>
</html>
